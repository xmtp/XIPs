name: Lint
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  lint:
    name: markdown
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: markdownlint-cli
        uses: nosborn/github-action-markdown-cli@v3.0.1
        with:
          files: "XIPs/"
          config_file: .markdownlint.yaml
